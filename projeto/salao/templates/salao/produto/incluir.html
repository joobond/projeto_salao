{% extends '../base.html' %}
{% block h1_pagina %}
    Incluir Produto - Rota 836
{% endblock h1_pagina %}
{% block content %}
   <a href="{{request.META.HTTP_REFERER}}"><button class="btn btn-primary btn-lg mb-3">Lista de Produtos</button></a>
    <div class="row">
        <div class="col-md-8">
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            {% if editar %}
                <form action="{% url 'salao:editar_produto' produto.pk %}" method="post">
            {%  else %}
                <form action="{% url 'salao:incluir_produto' %}" method="post">
            {%  endif %}
                    {% csrf_token %}
                    <div class="form-group">
                    {{ form.as_p }}
                    <button type="submit" class="save btn btn-success btn-block">Salvar</button>
                    </div>
                </form>
        </div>
    </div>
{% endblock content %}
